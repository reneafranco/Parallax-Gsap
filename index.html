<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive 3D Parallax Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
  
</head>

<body>
     
  <header class="hide">
    <nav>
      <img src="img/logo.png" alt="logo" class="logo">
      <ul>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Sing Up</a>
        </li>
        <li class="search">
          <a href="">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="hambuger">
          <a href="#" >
            <div class="bar"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="vignette hide" ></div>
    <img src="img/background.png" alt="" data-speedx="0.53" data-speedy="0.15"  data-speedz = "0" data-rotation = "0" data-distance ="-200" class="parallax bg-img">
    <img src="img/fog_7.png" alt="" data-speedx="0.27" data-speedy="0.2" data-speedz = "0" data-rotation = "0"        data-distance ="850" class="parallax fog-7">
    <img src="img/mountain_10.png" data-speedx="0.195" data-speedy="0.4" data-speedz = "0" data-rotation = "0"        data-distance ="1100" alt="" class="parallax mountain-10">
    <img src="img/fog_6.png" alt="" data-speedx="0.25" data-speedy="0.3"data-speedz = "0" data-rotation = "0"         data-distance ="1400"  class="parallax fog-6">
    <img src="img/mountain_9.png" data-speedx="0.125" data-speedy="0.3" alt="" data-speedz = "0.15" data-rotation = "0" data-distance ="1700" class="parallax mountain-9">
    <img src="img/mountain_8.png" data-speedx="0.1" data-speedy="0.3" alt=""data-speedz = "0" data-rotation = "0"      data-distance ="1800" class="parallax mountain-8">
    <img src="img/fog_5.png" alt="" data-speedx="0.16" data-speedy="0.3" data-speedz = "0"  data-rotation = "0"        data-distance ="2000" class="parallax fog-5">
    <img src="img/mountain_7.png" data-speedx="0.1"  data-speedy="0.3" data-speedz = "0" alt="" data-rotation = "0"   data-distance ="2200" class="parallax mountain-7">
    <div class="text parallax" data-speedx="0.7" data-speedy="0.3" data-rotation = "0">
      <h2>Hello</h2>
      <h1>Khonoha</h1>
    </div>
    <img src="img/mountain_6.png" data-speedx="0.065"  data-speedy="0.38" data-speedz = "0.05" data-rotation = "0.5"  data-distance ="2600" alt="" class="parallax mountain-6">
    <img src="img//mountain_5.png" data-speedx="0.135" data-speedy="0.32" data-speedz = "0.13" data-rotation = "0.030" data-distance ="2800" alt="" class="parallax mountain-5">
    <img src="img/fog_3.png" alt="" data-speedx="0.08" data-speedy="0.305" class="parallax fog-3" data-rotation = "0.1" data-distance ="3000" >
    <img src="img/mountain_4.png" data-speedx="0.11" data-speedy="0.32" data-speedz = "0" alt="" data-rotation = "0.15" data-distance ="3200" class="parallax mountain-4">
    <img src="img/fog_2.png" alt="" data-speedx="0.59" data-speedy="0.28" class="parallax fog-2" data-rotation = "0.17" data-distance ="3500" >
    <img src="img/mountain_3.png" alt="" data-speedx="0.04" data-speedy="0.155" data-speedz = "0.32" class="parallax mountain-3" data-distance ="3800" data-rotation = "0.15">
    <img src="img/fog_2.png" alt="" data-speedx="0.15" data-speedy="0.013" data-speedz = "0" class="parallax fog-2" data-distance ="4000">
    <img src="img/mountain_1.png" alt="" data-speedx="0.0235" data-speedy="0.3" class="parallax mountain-1" data-speedz = "0.53" data-distance ="4200" data-rotation = "0.2">
    <img src="img/sun_rays.png" alt=""  class="sun-rays">
    <img src="img/black_shadow.png"  alt="" class="black shadow hide">
    <img src="img/fog_1.png" alt="" data-speedx="0.12" data-speedy="0.3" class="parallax fog-1" data-distance ="4400">

  </main>
  
  <script src="https://kit.fontawesome.com/05ae37e0e8.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
  
</body>

</html>
